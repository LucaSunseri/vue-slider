<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Carousel</title>
</head>

<body>

  <div id="app">

    <header>
      <h1>
        carousel
      </h1>
    </header>
  
    <main class="container">
  
      <div class="carousel">
  
        <div class="carousel__main">
  
          <div class="carousel__main__image active">
            <img src="img/01.jpg" alt="img1">
            <div class="carousel__main__image__text">
              <h3>Svezia</h3>
              <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit tempore aliquid deleniti aut veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum corporis</p>
            </div>
          </div>
  
        </div>
  
        <div class="carousel__control">
  
          <div class="carousel__control__image active">
            <img src="img/01.jpg" alt="img1">
          </div>
  
          <div class="up">&#x2C4;</div>
          <div class="down">&#x2C5;</div>
    
        </div>
  
      </div>
  
    </main>

  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
