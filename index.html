<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Carousel</title>
</head>

<body>

  <div id="app">

    <header>
      <h1>
        carousel
      </h1>
    </header>
  
    <main class="container">
  
      <div class="carousel">
  
        <div class="carousel__main">
  
          <div class="carousel__main__image active">
            <img :src="databaseImage[counter]" :alt="captionTitle[counter]">
            <div class="carousel__main__image__text">
              <h3>{{captionTitle[counter]}}</h3>
              <p>{{captionText[counter]}}</p>
            </div>
          </div>
  
        </div>
  
        <div class="carousel__control">
  
          <div v-for='image in databaseImage' class="carousel__control__image">
            <img :src="image" :alt="title">
          </div>
  
          <div @click="changeImgageUp" class="up">&#x2C4;</div>
          <div @click="changeImgageDown" class="down">&#x2C5;</div>
    
        </div>
  
      </div>
  
    </main>

  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
